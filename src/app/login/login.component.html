<div class="modal fade login-modal" id="login-modal" data-bs-keyboard="true" tabindex="-1" aria-labelledby="login-modalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <h4 class="mb-3">Login</h4>
        <button type="button" class="btn close-btn text-danger fs-4" data-bs-dismiss="modal" aria-label="Close"><i
            class="fa fa-times"></i></button>
        <form method="post" action="" [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <div class="mb-3">
            <input type="text" name="" id="" class="form-control" placeholder="Username" aria-describedby="helpId"
              formControlName="user">
          </div>
          <div class="mb-3">
            <input type="password" name="" id="" class="form-control" placeholder="Password" aria-describedby="helpId"
              formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary w-100 btn-custom">Connexion</button>
        </form>
      </div>
    </div>
  </div>
</div>
